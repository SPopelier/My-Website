<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/gallery.css">

<body>
    <nav class="navbar">
        <img src="assets/img/logoRick.png" alt="logo" class="logo">
        <div class="nav-links">
            <ul>
                <li><a href="../index.html">Dimension C-137</a></li>
                <li class="active"><a href="gallery.html">Dimension Gallery</a></li>
                <li><a href="jeux.html">Dimension Games</a></li>
            </ul>
        </div>
        
        <img src="assets/img/menu-btn.png" alt="menu-hamburger" class="menu-burger">
    </nav>
    <header>
        <h1>Welcome Rick and Morty Website</h1>
    </header>
    
    <main>
        <h2 class="titlePage">Dimension Gallery</h2>
        
        <section class="carousel" aria-labelledby="carouselheading">
            <h2 id="carouselheading" class="visuallyhidden">Comment vous équiper ?</h2>
            <button class="carousel-button prev">&#10094;</button>
            <div class="carousel-track-container">
                <ul class="carousel-track">
                    <li class="carousel-slide current-slide"><img src="https://m.media-amazon.com/images/I/613xJcc4GlL.jpg" alt="Image 1"></li>
                    <li class="carousel-slide"><img src="https://fr.shopping.rakuten.com/cat/500x500/figurine+pop+mr+meeseeks.jpg" alt="Image 2"></li>
                    <li class="carousel-slide"><img src="https://m.media-amazon.com/images/I/81I30SVmOYL._AC_UF1000,1000_QL80_.jpg" alt="Image 3"></li>
                    <li class="carousel-slide"><img src="https://dl.myminifactory.com/object-assets/5c3f2b132af70/images/720X720-shapeways-0004-img-7494.jpg" alt="Image 4"></li>
                    <li class="carousel-slide"><img src="https://img.joomcdn.net/8df4319dfb4c1ddbb465101c642ffb9cde280461_original.jpeg" alt="Image 5"></li>
                    <li class="carousel-slide"><img src="https://imaginaire.com/docs/3663411310747.JPG" alt="Image 6"></li>
                    <li class="carousel-slide"><img src="https://i.ebayimg.com/images/g/cKMAAOSwdcJk9CLA/s-l400.jpg" alt="Image 7"></li>
                    <li class="carousel-slide"><img src="https://mycrazystuff.com/17339-large_default/chope-rick-and-morty.jpg" alt="Image 8"></li>
                    <li class="carousel-slide"><img src="https://static.thcdn.com/images/large/original/productimg/1600/1600/11746679-1134584331813356.jpg" alt="Image 9"></li>
                    
                </ul>
            </div>
            <button class="carousel-button next buttonRick">&#10095;</button>
        </section>
        
        <div>
            <button class="pistoPortail buttonRick" onclick="setView('grid')">Mosaïque</button>
            <button class="pistoPortail buttonRick" onclick="setView('column')">Colonne</button>
        </div>
        
        <div class="container">
            <div class="dimensionGallery" id="gallery">
            </div>
        </div>
        
        <div class="formulaireGallery">
            <form id="formulaireImg" class="styleformulaire pistoPortail buttonRick">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Décollage !</button>
                <button type="button" id="supprimer">Poubelle !</button>
                <div id="zoneImage"></div>
            </form>
        </div>
        
        <!--bouton refresh-->
        <div id="bouton">
            <button type="button" onclick='window.location.reload(false)' class="buttonRick pistoPortail"
            value="refresh">Pisto Portail activé</button>
        </div>
    </main>
    
    <footer>
        <p id="basDePage"> 2025 RickAndMortyAndSarah. All rights reserved.</p>
    </footer>
    
    <script src="assets/js/index.js"></script>
    <script src="assets/js/gallery.js"></script>
    
</body>
